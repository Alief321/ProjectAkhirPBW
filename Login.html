<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Login.css" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <!-- Ini buat icon -->
    <script src="js/feather.min.js"></script>
    <title>Paw Catshop | Login</title>
  </head>
  <body>
    <!-- Atas -->
    <div id="logo-row">
      <img src="img/logo.png" alt="logo" width="7.5%" height="90%" />
      <p>PAW CATSHOP</p>
    </div>
    <!-- Akhir Atas -->

    <!-- Isi -->
    <div class="login-isi">
      <div class="login-kiri">
        <p>Hey Hello üëãüèª</p>
        <p>Silahkan login dengan memasukan data diri anda</p>
        <label for="email">Email</label>
        <input type="text" />
        <br />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <br />
        <div class="remme">
          <div>
            <input type="checkbox" />
            <p>Remember me</p>
          </div>
          <p>Forgot Password</p>
        </div>
        <p>Login</p>
        <hr />
        <p>or</p>
        <hr />
        <div class="signin">
          <img src="img/google.png" alt="google" />
          <p>Sign in</p>
        </div>
      </div>
      <div class="login-kanan">
        <img src="img/login-img.png" alt="login" width="95%" height="95%" style="margin-left: 1rem" />
      </div>
    </div>
    <!-- Akhir Isi -->

    <!-- Script -->
    <script src="js/script.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
