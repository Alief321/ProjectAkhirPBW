<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <!-- Ini buat icon -->
    <script src="js/feather.min.js"></script>
    <title>Paw Catshop | Home</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">
        <a href="">
          <img src="img/logo.png" alt="logo" id="logo" />
          <h1 id="logo_name"><a href="">Paw Catshop</a></h1>
        </a>
      </div>

      <ul class="nav_items">
        <a href=""><li class="nav_item">Home</li></a>
        <a href=""><li class="nav_item">Product</li></a>
        <a href=""><li class="nav_item">About Us</li></a>
        <a href=""><li class="nav_item">Link</li></a>
      </ul>

      <div class="login">
        <a href="">
          <i data-feather="log-in" class="login_item"></i>
        </a>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Hiro -->
    <section id="hiro">
      <div class="hiro_left">
        <div class="hileft_content">
          <p style="margin: 0rem">PAW CATSHOP</p>
          <p class="sub">Tempat Terbaik Untuk Keperluan Si Empus!!</p>
          <div class="socmed">
            <a href="">
              <i style="fill: rgb(241, 114, 114)" data-feather="instagram" class="socmed_item"></i>
            </a>
            <a href="">
              <i style="fill: #163aea" data-feather="facebook" class="socmed_item"> </i>
            </a>
            <a href="">
              <i style="fill: #1684ea" data-feather="twitter" class="socmed_item"> </i>
            </a>
            <a href="">
              <i style="fill: #ead116" data-feather="mail" class="socmed_item"> </i>
            </a>
          </div>
          <div class="explore">
            <button class="exp exp-hover" onclick="">
              <span class="exp-text">Explore ></span>
            </button>
          </div>
        </div>
      </div>
      <div class="hiro_right">
        <img src="img/kucing.png" alt="kucing" width="100%" />
      </div>
    </section>
    <!-- Akhir Hiro -->

    <!-- Footer -->
    <footer></footer>
    <!-- Akhir Footer -->

    <!-- Script -->
    <script src="js/script.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
